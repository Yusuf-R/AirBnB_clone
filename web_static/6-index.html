<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>AirBnB Clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="icon" type="image/png" href="images/logo.png">
  </head>

  <body>
    <header>
      <div class="header-logo"></div>
    </header>
    <div class="container">
      <section class="filters">
        <div class="locations">
          <h3>States</h3>
          <h4>Choose a State...</h4>
          <ul class="popover">
            <li>
              <h2>Imo</h2>
              <ul>
                <li>Obowu</li>
                <li>Owerri</li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Choose amenities...</h4>
          <ul class="popover">
            <li>Pool</li>
            <li>Shooting range</li>
          </ul>
        </div>
        <button class="search-button">Search</button>
      </section>
    </div>
    <footer>
      <p class="footer-text">Best School</p>
    </footer>
  </body>
</html>
